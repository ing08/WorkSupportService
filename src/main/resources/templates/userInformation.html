<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ユーザ情報確認</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="m-3">

    <h1>ユーザ情報確認</h1>

    <div class="d-flex flex-row mb-3 mt-3">
        <!-- <div class="item me-1">
            <form method="get" th:action="@{/user/enter}" th:object="${uidForm}">
                <input name="uid" th:value="${uid}" type="hidden">
                <input class="btn btn-warning" type="submit" value="戻る">
            </form>
        </div> -->

        <div class="item me-1">
            <form method="get" th:action="@{/__${uid}__/logs}">
                <input class="btn btn-warning col-auto" type="submit" value="戻る">
            </form>
        </div>

        <!-- <div class="item me-1">
            <form method="get" th:action="@{/user/delete/confirm}">
                <input name="uid" th:value="${uid}" type="hidden">
                <input class="btn btn-danger" type="submit" value="退会">
            </form>
        </div> -->

        <div class="item me-1">
            <form method="get" th:action="@{/__${uid}__/delete/confirm}">
                <input class="btn btn-danger col-auto" type="submit" value="退会">
            </form>
        </div>
    </div>

    <h2 th:if="${isUserAlreadyExistsError}" class="text-danger">ユーザが登録済みです</h2>
    <h2 th:if="${isUserFormError}" class="text-danger">ユーザの更新情報が誤っています</h2>

    <form method="get" th:action="@{/__${uid}__/update/confirm}" th:object="${userForm}">

        <div class="mb-3">
            <label class="form-label" for="uid">ユーザID(変更できません)</label>
            <input class="form-control" id="uid" name="uid" readonly th:value="${uid}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="nickname">ニックネーム</label>
            <input class="form-control" id="nickname" name="nickname" required th:value="${nickname}" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">メールアドレス</label>
            <input class="form-control" id="email" name="email" required th:value="${email}" type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="todoid">ToDo管理サービスのユーザID</label>
            <input class="form-control" id="todoid" name="todoid" th:value="${todoid}" type="text">
        </div>

        <div class="mb-3">
            <!-- <input type="checkbox" th:field="*{discloseflag}" th:value="true">情報を公開する -->
            <input type="checkbox" id="discloseflag" th:field="*{discloseflag}" th:value="true"><label
                for="discloseflag">情報を公開する</label>
        </div>

        <div class="mb-3">
            <input class="btn btn-primary col-auto" type="submit" value="更新する">
        </div>
    </form>
</body>

</html>
