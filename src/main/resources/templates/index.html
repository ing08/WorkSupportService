<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WorkSupportService</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body class="m-3">
    <h1>WorkSupportService</h1>

    <h2 th:if="${isUserDoesNotExistError}" class="text-danger">ユーザが見つかりません</h2>
    <h2 th:if="${isUidValidationError}" class="text-danger">ユーザIDに異常があります</h2>

    <form class="mb-3 row g-3 ro-cols-auto" method="get" th:action="@{/user/enter}">
        <input class="form-control col" name="uid" pattern="[0-9a-zA-Z_\\-]+" placeholder="uid" required type="text">
        <input class="btn btn-primary col-auto" type="submit" value="ログイン">
    </form>

    <form class="mb-3 row g-3 ro-cols-auto" method="get" th:action="@{/user/signup}">

        <input class="btn btn-primary col-auto" type="submit" value="新規登録">
    </form>
</body>
</html>
