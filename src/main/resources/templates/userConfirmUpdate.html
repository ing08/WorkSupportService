<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザ情報更新確認</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body class="m-3">
    <h1>ユーザ情報更新確認</h1>

    <!-- <div class="mb-3 mt-3">
        <form method="get" th:action="@{/user/information}" th:object="${uidForm}">
            <input name="uid" th:value="${uid}" type="hidden">
            <input class="btn btn-warning" type="submit" value="やめる">
        </form>
    </div> -->

    <div class="mb-3 mt-3">
        <form method="get" th:action="@{/__${uid}__/information}">
            <input class="btn btn-warning col-auto" type="submit" value="やめる">
        </form>
    </div>

    <table class="table">
        <tbody>
            <tr>
                <th scope="row">ユーザID</th>
                <td>[[${uid}]]</td>
            </tr>

            <tr>
                <th scope="row">ニックネーム</th>
                <td>[[${nickname}]]</td>
            </tr>

            <tr>
                <th scope="row">メールアドレス</th>
                <td>[[${email}]]</td>
            </tr>

            <tr>
                <th scope="row">ToDo管理サービスのユーザID</th>
                <td>[[${todoid}]]</td>
            </tr>

            <tr>
                <th scope="row">情報を公開するか</th>
                <td th:if="${discloseflag}">公開する</td>
                <td th:unless="${discloseflag}">公開しない</td>
            </tr>
        </tbody>
    </table>

    <!-- <form class="mb-3" method="post" th:action="@{/user/update}">
        <input name="uid" th:value="${uid}" type="hidden">
        <input name="nickname" th:value="${nickname}" type="hidden">
        <input name="email" th:value="${email}" type="hidden">
        <input class="btn btn-primary" type="submit" value="更新する">
    </form> -->

    <form class="mb-3" method="post" th:action="@{/__${uid}__/update}">
        <input name="nickname" th:value="${nickname}" type="hidden">
        <input name="email" th:value="${email}" type="hidden">
        <input type="hidden" name="todoid" th:value="${todoid}">
        <input name="discloseflag" th:value="${discloseflag}" type="hidden">
        <input class="btn btn-primary col-auto" type="submit" value="更新する">
    </form>
</body>
</html>
