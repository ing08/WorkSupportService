<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザ退会</title>
    <link th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}"></script>
</head>
<body class="m-3">
    <h1>ユーザ退会確認</h1>

    <!-- <form class="mb-3 mt-3" method="get" th:action="@{/user/information}" th:object="${uidForm}">
        <input type="hidden" name="uid" th:value="${uid}">
        <input type="submit" class="btn btn-warning" value="戻る">
    </form> -->

    <form class="mb-3 mt-3" method="get" th:action="@{/__${uid}__/information}">
        <input type="submit" class="btn btn-warning col-auto" value="戻る">
    </form>

    <table class="table">
        <tbody>
            <tr>
                <th scope="row">ユーザID</th>
                <td>[[${uid}]]</td>
            </tr>
            <tr>
                <th scope="row">ニックネーム</th>
                <td>[[${nickname}]]</td>
            </tr>
            <tr>
                <th scope="row">メールアドレス</th>
                <td>[[${email}]]</td>
            </tr>
            <tr>
                <th scope="row">ToDo管理サービスのユーザID</th>
                <td>[[${todoid}]]</td>
            </tr>
        </tbody>
    </table>

    <!-- <form method="post" th:action="@{/user/delete}" class="mb-3">
        <input type="hidden" name="uid" th:value="${uid}">
        <input type="submit" class="btn btn-danger" value="退会する">
    </form> -->

    <form method="post" th:action="@{/__${uid}__/delete}" class="mb-3">
        <input type="submit" class="btn btn-danger col-auto" value="退会する">
    </form>
</body>
</html>
