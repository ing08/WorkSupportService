<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザ新規登録</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body class="m-3">
    <h1>ユーザ新規登録</h1>

    <div class="mb-3 mt-3">
        <form method="get" th:action="@{/}">
            <input class="btn btn-warning col-auto" type="submit" value="やめる">
        </form>
    </div>

    <h2 th:if="${isUserAlreadyExistsError}" class="text-danger">ユーザが登録済みです</h2>
    <h2 th:if="${isUserFormError}" class="text-danger">ユーザの登録情報が誤っています</h2>

    <form method="get" th:action="@{/user/register/confirm}" th:object="${userForm}">
        <div class="mb-3">
            <input class="form-control" pattern="[0-9a-zA-Z_\\-]+" placeholder="希望するID(半角英数字)" required th:field="*{uid}"
                type="text">
        </div>

        <div class="mb-3">
            <input class="form-control" placeholder="ニックネーム" required th:field="*{nickname}" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control" placeholder="Eメールアドレス" required th:field="*{email}" type="email">
        </div>

        <div class="mb-3">
            <input class="form-control" placeholder="ToDo管理サービスのユーザID" th:field="*{todoid}" type="text">
        </div>

        <div class="mb-3">
            <input type="checkbox" id="discloseflag" th:field="*{discloseflag}" th:value="true"><label for="discloseflag">情報を公開する</label>
        </div>

        <!-- <div class="mb-3">
            <p>情報を公開するか</p>
            <ul>
                <li><label><input type="radio" required th:field="*{discloseflag}" th:value="true">公開する</label></li>
                <li><label><input type="radio" required th:field="*{discloseflag}" th:value="false">公開しない</label></li>
            </ul>
        </div> -->

        <div class="mb-3">
            <input class="btn btn-primary col-auto" type="submit" value="登録する">
        </div>
    </form>
</body>
</html>
